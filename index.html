<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <!--heading-->
        <h1>PASSWORD GENERATOR</h1>


        <!--Display container-->
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button  class="copyBtn"  data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>


        <!--input container-->
        <div class="input-container">

            <!--password length section-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1"data-LengthSlider>


            <!--checkboxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes uppercase Letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="Lowercase">Includes Lowercase Letter</label>
            </div>

            <div class="check">

                <input type="checkbox" id="numbers">
                <label for="numbers">Includes numbers Letter</label>
            </div>


            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbol">Includes symbol Letter</label>
            </div>

          <!--strength section-->
            <div class="strength-container">
                <p>strength</p>
                <div class="indicator" data-indicator>
                </div>
            </div>


            <!--generate password -->
            <button class="generateButton">GENERATOR PASSWORD</button>

        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
